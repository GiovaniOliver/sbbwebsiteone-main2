version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: sbb_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sbb_db
      MYSQL_USER: giovanisbbadmin
      MYSQL_PASSWORD: "Elijah9386$$Now"
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "giovanisbbadmin", "-pElijah9386$$Now"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data: 